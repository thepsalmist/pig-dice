<body>
  <nav class="navbar navbar-expand-md navbar-dark unique-color-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PIG_DICE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

        </ul>
      </div>
    </div>

  <main>
    <div class="container-fluid padding" id="registrationArea">
      <h1 class="header2">Register to Play</h1>
      <form class="form-group">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="namePlayer1" placeholder="Player1">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="namePlayer2" placeholder="Player2">
          </div>
        </div>
        <button type="button" class="btn btn-info" id="submitForm">Play</button>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4" id="player1Field">
          <br>
          <h3 id="player1Name"></h3>
          <hr>
          <p>Total Points:<span id="totalPointsP1"></span></p>
          <img src="" alt="">
          <p>Dice Roll:<span id="diceRollP1"></span></p>
          <p>Score:<span id="scoreP1"></span></p>
          <p><button id="rollP1">Roll</button>
            <button id="holdP1">Hold</button></p>
        </div>
        <div class="col-md-4">
          <h3 id="playerTurn"></h3>
        </div>
        <div class="col-md-4" id="player2Field">
          <br>
          <h3 id="player2Name"></h3>
          <hr>
          <p>Total Points:<span id="totalPointsP2"></span></p>
          <img src="" alt="">
          <p>Dice Roll:<span id="diceRollP2"></span></p>
          <p>Score:<span id="scoreP2"></span></p>
          <p><button id="rollP2">Roll</button> <button id="holdP2">Hold</button></p>
        </div>
      </div>
    </div>
  </main>
